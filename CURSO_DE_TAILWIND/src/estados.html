<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind-medidas</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-red-600">
    <form action="" class="bg-white w-80 sm:w-70 mx-auto mt-8 rounded-lg p-7"> 
    
        <!-- Se agregó `w-full sm:w-80` aquí -->
        <input class="border border-gray-300 w-full py-2 mb-4 rounded-md disabled:bg-red-200" type="text" placeholder="Nombre" disabled>


        <input class="border border-gray-300 w-full py-2 mb-4 rounded-md focus:outline-none focus:ring-1 focus:ring-green-600 invalid:focus:ring-red-600 peer" type="email" placeholder="Correo">
        <p class="text-red-500 hidden peer-invalid:block">El correo es Incorrecto</p>

        <input class="border border-gray-300 w-full py-2 px-3 mb-4 rounded-md" type="password" placeholder="password">
       
        <input class="bg-blue-500 w-full py-2 rounded-md text-white cursor-pointer hover:bg-blue-400" type="submit" placeholder="Ingresar">
    </form>
</body>
</html>
